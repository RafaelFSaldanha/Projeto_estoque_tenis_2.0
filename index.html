<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/pages/landingpage.css">
    <title>StockShoes</title>
</head>

<body>
    <div id="navbar-landingpage"></div>

    <main>
        <section class="section-1">
            <div class="div-section1">
                <div class="container-sm">
                    <h2 class="titulo-section1">Bem-vindo(a) ao StockShoes</h2>
                    <p class="paragrafo-section1">Tenha o total controle do seu estoque, da maneira mais fácil e rápida possível!</p>
                </div>                
            </div>
            <img class="background-section1" src="./assets/imgs/background-section1.jpg" alt="background-seção1">
        </section>
        

        <section class="section-2">
            <h4 style="margin-top: 2vh;">Tenha estoque de tênis como:</h4>
            <div class="div-carrossel">
                <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="3000">
                            
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                        data-bs-slide="prev" style="filter: invert(100%);">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                        data-bs-slide="next"  style="filter: invert(100%);">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

        </section>
    </main>

    <div id="footer"></div>
    <script src="./script/navbar.js"></script>
    <script src="./script/footer.js"></script>
    <script src="./script/api.js"></script>
    <script src="./assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
